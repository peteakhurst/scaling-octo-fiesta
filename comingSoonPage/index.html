<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class=" flex items-center justify-center h-screen relative">
    <div class="text-center z-10 content container center">
        <h1 class="text-4xl font-bold text-white mb-4">Page Under Construction</h1>
        <p class="text-xl text-gray-300 mb-8">I'm working hard to bring you something amazing. Stay tuned!</p>
        <p class="text-xl text-gray-300 mb-8">In the meantime feel free to get in touch with me:</p>
        <div class="mb-8">
            <a href="https://www.linkedin.com/in/pete-akhurst" target="_blank"
                class="text-blue-400 hover:underline text-lg underline">Visit my LinkedIn</a>
        </div>
        <p class="text-sm font-semibold text-gray-300">Current time:</p>

        <div class="flip-clock text-sm" id="flip-clock">

            <div class="flip" id="hours">
                <div></div>
                <div></div>
            </div>
            <div class="flip" id="minutes">
                <div></div>
                <div></div>
            </div>
            <div class="flip" id="seconds">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div class="glowing-ball"></div>

    <script src="script.js"></script>
</body>

</html>
